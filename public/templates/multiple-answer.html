<div>
  <table class="ui celled table">
    <thead>
      <tr>
        <th></th>
        <th>Option</th>
        <th>Correct</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='ans in data'>
        <td>Option {{$index + 1}}</td>
        <td>
          <textarea
            rows='2'
            class='field'
            placeholder=''
            ng-model='data[$index].description'></textarea>
        </td>
        <td>
          <div class='ui checkbox'
            ng-click='data[$index].correct = !data[$index].correct'
            ng-model='data[$index].correct'>
            <input type='checkbox'>
          </div>
        </td>
        <td>
          <button class='ui red button' ng-click='data.splice($index, 1)'>
            Remove
          </button>
        </td>
        <script type='text/javascript'>

          $('.ui.checkbox')
            .checkbox()
          ;
        </script>
      </tr>
    </tbody>
    <!--tfoot>
      <tr>
        <td colspan="3">
        </td>
        <td>
          <button class="ui green button"
            ng-click="data.push({description: '', correct: false})">
            Add Option
          </button>
        </td>
      </tr>
    </tfoot-->
  </table>
</div>
